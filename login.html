<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription et Connexion</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Inscription</h2>
            <form id="registerForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Entrez votre email">
                
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
                
                <button type="submit">S'inscrire</button>
            </form>
        </div>
        
        <div class="form-box">
            <h2>Connexion</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required placeholder="Entrez votre email">
                
                <label for="loginPassword">Mot de passe:</label>
                <input type="password" id="loginPassword" name="loginPassword" required placeholder="Entrez votre mot de passe">
                
                <button type="submit">Se connecter</button>
            </form>
        </div>
        
        <div class="form-box">
            <h2>Réinitialisation du mot de passe</h2>
            <form id="resetForm">
                <label for="resetEmail">Email:</label>
                <input type="email" id="resetEmail" name="resetEmail" required placeholder="Entrez votre email pour réinitialiser">
                
                <button type="submit">Réinitialiser le mot de passe</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
